<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт в разработке | CSEM</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="30"> <!-- Автообновление через 30 секунд -->
    <meta http-equiv="Retry-After" content="3600"> <!-- Поисковикам говорит вернуться через 1 час -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #000, #ff4500, #000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(255, 69, 0, 0.8);
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 3px 3px #ff4500, -3px -3px #ff6347; }
            50% { text-shadow: -3px -3px #ff4500, 3px 3px #ff6347; }
            100% { text-shadow: 3px -3px #ff4500, -3px 3px #ff6347; }
        }

        p {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #ffcccb;
        }

        .countdown {
            font-size: 2rem;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <h1>Сайт временно недоступен</h1>
    <p>Мы проводим техническое обслуживание. Пожалуйста, попробуйте позже.</p>
    
    <div class="countdown" id="countdown">00:00:00</div>

    <footer>© CSEM, 2025</footer>

    <script>
        function startCountdown(duration) {
            let timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = timer % 60;

                document.getElementById("countdown").textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        startCountdown(3600); // Таймер на 1 час
    </script>

</body>
</html>
